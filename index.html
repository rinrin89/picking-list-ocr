<body>

    <script>
        let extractedProducts = [];
        let headerInfo = {};

        // APIã‚­ãƒ¼ã®èª­ã¿è¾¼ã¿
        window.onload = function() {
            const savedKey = localStorage.getItem('visionApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            } else {
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆAPIã‚­ãƒ¼
                document.getElementById('apiKey').value = 'AIzaSyAl2_e7KKnNcW4nQfP8Q8ODwQjfbk1WF_g';
            }
        };

        document.getElementById('apiKey').addEventListener('input', function(e) {
            localStorage.setItem('visionApiKey', e.target.value);
        });

        async function runOCR() {
            const apiKey = document.getElementById('apiKey').value;
            const imageInput = document.getElementById('imageInput');

            if (!apiKey) {
                alert('APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!imageInput.files[0]) {
                alert('ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Image = e.target.result.split(',')[1];
                
                try {
                    const response = await fetch(
                        `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                requests: [{
                                    image: { content: base64Image },
                                    features: [{ type: 'TEXT_DETECTION' }]
                                }]
                            })
                        }
                    );

                    const data = await response.json();
                    
                    if (data.responses && data.responses[0].fullTextAnnotation) {
                        const text = data.responses[0].fullTextAnnotation.text;
                        parseOCRText(text);
                        document.getElementById('result').style.display = 'block';
                    } else {
                        alert('ãƒ†ã‚­ã‚¹ãƒˆã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ');
                    }
                } catch (error) {
                    alert('OCRå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            };
            reader.readAsDataURL(imageInput.files[0]);
        }

        function parseOCRText(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼æƒ…å ±æŠ½å‡º
            headerInfo = extractHeaderInfo(lines);
            document.getElementById('deliveryDate').value = headerInfo.deliveryDate || '';
            document.getElementById('clientName').value = headerInfo.clientName || '';
            document.getElementById('orderNumber').value = headerInfo.orderNumber || '';

            // å•†å“æƒ…å ±æŠ½å‡ºï¼ˆocr-final-v2.htmlã®å®Œç’§ãªãƒ­ã‚¸ãƒƒã‚¯ï¼‰
            extractedProducts = extractProducts(lines);
            displayProducts();
        }

        function extractHeaderInfo(lines) {
            let deliveryDate = '';
            let clientName = '';
            let orderNumber = '';

            const text = lines.join('\n');

            // ç´å“æ—¥æŠ½å‡º
            const datePatterns = [
                /ä»¤å’Œ(\d+)å¹´(\d+)æœˆ(\d+)æ—¥/,
                /(\d{4})[å¹´\/\-](\d{1,2})[æœˆ\/\-](\d{1,2})/,
                /(\d{1,2})[æœˆ\/](\d{1,2})/
            ];

            for (const pattern of datePatterns) {
                const match = text.match(pattern);
                if (match) {
                    if (pattern === datePatterns[0]) {
                        // ä»¤å’Œ â†’ è¥¿æš¦å¤‰æ›
                        const year = 2018 + parseInt(match[1]);
                        deliveryDate = `${year}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                    } else if (pattern === datePatterns[1]) {
                        deliveryDate = `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}`;
                    } else {
                        const year = new Date().getFullYear();
                        deliveryDate = `${year}-${match[1].padStart(2, '0')}-${match[2].padStart(2, '0')}`;
                    }
                    break;
                }
            }

            // æ³¨æ–‡ç•ªå·æŠ½å‡ºï¼ˆ8æ¡ä»¥ä¸Šã®è‹±æ•°å­—ï¼‰
            const orderMatch = text.match(/([A-Z0-9]{8,})/);
            if (orderMatch) {
                orderNumber = orderMatch[1];
            }

            // å¾—æ„å…ˆæŠ½å‡º
            const clientKeywords = ['åº—', 'æ§˜', 'ãƒªãƒ¼ãƒ–', 'æ”¯åº—'];
            for (const line of lines) {
                if (clientKeywords.some(kw => line.includes(kw))) {
                    if (!line.match(/^\d+$/) && line.length < 30) {
                        clientName = line;
                        break;
                    }
                }
            }

            return { deliveryDate, clientName, orderNumber };
        }

        function extractProducts(lines) {
            const items = [];
            const units = ['å€‹', 'æœ¬', 'ç¼¶', 'æ¢±', 'æš', 'è¢‹', 'ã‚»ãƒƒãƒˆ', 'BL', 'ãƒ‘ãƒƒã‚¯', 'å°', 'ãƒ¡'];
            const skipKeywords = [
                'å—ä¿¡æ—¥', 'å£²ä¸Šæ—¥', 'å¾—æ„å…ˆ', 'ä¼ç¥¨', 'å•†å“ã‚³ãƒ¼ãƒ‰', 'ç´æœŸ', 'å—æ³¨', 
                'å€‰åº«', 'åº—èˆ—', 'å‚™è€ƒ', 'ãƒšãƒ¼ã‚¸', 'Page', 'ãƒãƒ©', 't'
            ];
            const processedLines = new Set();

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // ã‚¹ã‚­ãƒƒãƒ—æ¡ä»¶
                if (processedLines.has(i)) continue;
                if (skipKeywords.some(kw => line.includes(kw))) continue;
                if (/^\d{11,}$/.test(line)) continue; // å•†å“ã‚³ãƒ¼ãƒ‰ï¼ˆ11æ¡ä»¥ä¸Šï¼‰
                if (line.length <= 2) continue;

                // æ¢±åŒ…å˜ä½ã®å‡¦ç†ï¼ˆå„ªå…ˆï¼‰
                if (line.endsWith('æ¢±')) {
                    constæ¢±Match = line.match(/^(\d+)\s*æ¢±$/);
                    if (æ¢±Match && i + 1 < lines.length) {
                        const nextLine = lines[i + 1];
                        const actualQtyMatch = nextLine.match(/^(\d+)\s*(${units.join('|')})\s*(.+)$/);
                        
                        if (actualQtyMatch) {
                            items.push({
                                name: actualQtyMatch[3].trim(),
                                quantity: parseInt(actualQtyMatch[1]),
                                unit: actualQtyMatch[2],
                                source: `æ¢±â†’å®Ÿæ•°é‡ (è¡Œ${i+1})`
                            });
                            processedLines.add(i);
                            processedLines.add(i + 1);
                            continue;
                        }
                    }
                }

                // ãƒ‘ã‚¿ãƒ¼ãƒ³1: æ•°é‡ å˜ä½ å•†å“å
                const p1 = new RegExp(`^(\\d+)\\s*(${units.join('|')})\\s+(.{3,})$`);
                const m1 = line.match(p1);
                if (m1 && m1[2] !== 'æ¢±') {
                    items.push({
                        name: m1[3].trim(),
                        quantity: parseInt(m1[1]),
                        unit: m1[2],
                        source: `ãƒ‘ã‚¿ãƒ¼ãƒ³1 (è¡Œ${i+1})`
                    });
                    processedLines.add(i);
                    continue;
                }

                // ãƒ‘ã‚¿ãƒ¼ãƒ³4: æ•°é‡ å˜ä½ã®ã¿ã®è¡Œ
                const qtyUnitMatch = line.match(/^(\d+)\s*(${units.join('|')})$/);
                if (qtyUnitMatch && qtyUnitMatch[2] !== 'æ¢±') {
                    let productName = '';
                    
                    // å‰ã®è¡Œã‹ã‚‰å•†å“åã‚’æ¢ã™
                    for (let backStep = 1; backStep <= 5; backStep++) {
                        if (i - backStep < 0) break;
                        
                        const checkLine = lines[i - backStep];
                        if (processedLines.has(i - backStep)) continue;
                        
                        const isQtyUnit = /^\d+\s*(${units.join('|')})$/.test(checkLine);
                        const isProductCode = /^\d{11,}$/.test(checkLine);
                        
                        if (!isQtyUnit && !isProductCode && checkLine.length >= 3 && 
                            !skipKeywords.some(kw => checkLine.includes(kw))) {
                            productName = checkLine;
                            processedLines.add(i - backStep);
                            break;
                        }
                    }

                    // å‰ã«è¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°æ¬¡ã®è¡Œã‚’ãƒã‚§ãƒƒã‚¯
                    if (!productName && i + 1 < lines.length) {
                        const nextLine = lines[i + 1];
                        if (nextLine.length >= 3 && !skipKeywords.some(kw => nextLine.includes(kw))) {
                            productName = nextLine;
                            processedLines.add(i + 1);
                        }
                    }

                    if (productName) {
                        items.push({
                            name: productName,
                            quantity: parseInt(qtyUnitMatch[1]),
                            unit: qtyUnitMatch[2],
                            source: `ãƒ‘ã‚¿ãƒ¼ãƒ³4`
                        });
                        processedLines.add(i);
                    }
                }
            }

            return items;
        }

        function displayProducts() {
            const tbody = document.getElementById('productList');
            tbody.innerHTML = '';

            extractedProducts.forEach((item, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><input type="text" value="${item.name}" onchange="updateProduct(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.quantity}" onchange="updateProduct(${index}, 'quantity', this.value)"></td>
                    <td><input type="text" value="${item.unit}" onchange="updateProduct(${index}, 'unit', this.value)"></td>
                    <td><input type="text" value="${item.warehouse || ''}" onchange="updateProduct(${index}, 'warehouse', this.value)"></td>
                `;
            });

            const totalQty = extractedProducts.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('stats').innerHTML = `
                âœ… åˆè¨ˆ: ${extractedProducts.length}ä»¶ / ${totalQty}å€‹
            `;
        }

        function updateProduct(index, field, value) {
            if (field === 'quantity') {
                extractedProducts[index][field] = parseInt(value);
            } else {
                extractedProducts[index][field] = value;
            }
            displayProducts();
        }

        function copyToClipboard() {
            let text = `ğŸ“‹ ãƒ”ãƒƒã‚­ãƒ³ã‚°ãƒªã‚¹ãƒˆ\n\n`;
            text += `ğŸ“… ç´å“æ—¥: ${document.getElementById('deliveryDate').value}\n`;
            text += `ğŸ¢ å¾—æ„å…ˆ: ${document.getElementById('clientName').value}\n`;
            text += `ğŸ“ æ³¨æ–‡ç•ªå·: ${document.getElementById('orderNumber').value}\n\n`;
            text += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n`;
            text += `ğŸ“¦ å•†å“ãƒªã‚¹ãƒˆ (${extractedProducts.length}ä»¶)\n\n`;

            extractedProducts.forEach((item, i) => {
                text += `${i + 1}. ${item.name}\n`;
                text += `   æ•°é‡: ${item.quantity} ${item.unit}\n`;
                if (item.warehouse) text += `   å€‰åº«: ${item.warehouse}\n`;
                text += `\n`;
            });

            const totalQty = extractedProducts.reduce((sum, item) => sum + item.quantity, 0);
            text += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n`;
            text += `åˆè¨ˆ: ${extractedProducts.length}ä»¶ / ${totalQty}å€‹\n`;

            navigator.clipboard.writeText(text).then(() => {
                alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }

        function exportCSV() {
            const BOM = '\uFEFF';
            let csv = BOM + 'ç´å“æ—¥,å¾—æ„å…ˆ,æ³¨æ–‡ç•ªå·,No.,å•†å“å,æ•°é‡,å˜ä½,å€‰åº«\n';

            const deliveryDate = document.getElementById('deliveryDate').value;
            const clientName = document.getElementById('clientName').value;
            const orderNumber = document.getElementById('orderNumber').value;

            extractedProducts.forEach((item, i) => {
                csv += `${deliveryDate},${clientName},${orderNumber},${i + 1},${item.name},${item.quantity},${item.unit},${item.warehouse || ''}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

        }

        function generateLabels() {
            const deliveryDate = document.getElementById('deliveryDate').value;

            const labelGrid = document.getElementById('labelGrid');

            extractedProducts.forEach((item, i) => {

                label.className = 'label-card';
                label.innerHTML = `

                    <hr style="margin: 15px 0; border: 1px solid #ddd;">

                    <div class="label-qty">æ•°é‡: ${item.quantity} ${item.unit}</div>
                    ${item.warehouse ? `<div class="label-info">å€‰åº«: ${item.warehouse}</div>` : ''}
