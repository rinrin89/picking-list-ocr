<body>
    <div class="container">

        <p>v2.0ã®å®Œç’§ãªæŠ½å‡ºãƒ­ã‚¸ãƒƒã‚¯ã®ã¿</p>
        
        <div>
            <h3>ğŸ”‘ APIã‚­ãƒ¼</h3>
            <input type="text" id="apiKey" value="AIzaSyAl2_e7KKnNcW4nQfP8Q8ODwQjfbk1WF_g">
        </div>
        
        <div>
            <h3>ğŸ“· ç”»åƒã‚’é¸æŠ</h3>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="runOCR()">OCRå®Ÿè¡Œ</button>
        </div>
        
        <div id="loading" style="display:none; padding:20px; background:#fffacd;">
            â³ å‡¦ç†ä¸­...
        </div>
        
        <div id="result">
            <h2>ğŸ“‹ æŠ½å‡ºçµæœ</h2>
            <div id="products"></div>

    <script>
        let extractedProducts = [];

        function runOCR() {
            const apiKey = document.getElementById('apiKey').value;
            const imageInput = document.getElementById('imageInput');

            if (!apiKey || !imageInput.files[0]) {
                alert('APIã‚­ãƒ¼ã¨ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Image = e.target.result.split(',')[1];
                
                fetch('https://vision.googleapis.com/v1/images:annotate?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'TEXT_DETECTION' }]
                        }]
                    })
                })
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    document.getElementById('loading').style.display = 'none';
                    if (data.responses && data.responses[0].fullTextAnnotation) {
                        const text = data.responses[0].fullTextAnnotation.text;
                        extractProducts(text);
                        displayResults();
                    } else {
                        alert('ãƒ†ã‚­ã‚¹ãƒˆã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ');
                    }
                })
                .catch(function(error) {
                    document.getElementById('loading').style.display = 'none';
                    alert('ã‚¨ãƒ©ãƒ¼: ' + error.message);
                });
            };
            reader.readAsDataURL(imageInput.files[0]);
        }

        function extractProducts(text) {
            const lines = text.split('\n').map(function(line) { return line.trim(); }).filter(function(line) { return line.length > 0; });
            
            const units = ['å€‹', 'æœ¬', 'ç¼¶', 'è¢‹', 'æš', 'BL', 'CS', 'æ¢±'];
            const skipKeywords = ['åˆè¨ˆ', 'å°è¨ˆ', 'ç´å“', 'å¾—æ„å…ˆ', 'æ³¨æ–‡'];
            const processedLines = new Set();
            extractedProducts = [];

            for (let i = 0; i < lines.length; i++) {
                if (processedLines.has(i)) continue;
                
                const line = lines[i];
                
                if (skipKeywords.some(function(kw) { return line.includes(kw); })) continue;
                if (/^\d{11,}$/.test(line)) continue;
                if (line.length <= 2) continue;

                // æ¢±åŒ…å˜ä½ã®å‡¦ç†ï¼ˆå„ªå…ˆï¼‰
                if (line.endsWith('æ¢±')) {
                    const konMatch = line.match(/^(\d+)\s*æ¢±$/);
                    if (konMatch && i + 1 < lines.length) {
                        const nextLine = lines[i + 1];
                        const pattern = '^(\\d+)\\s*(' + units.join('|') + ')\\s*(.+)$';
                        const actualQtyMatch = nextLine.match(new RegExp(pattern));
                        
                        if (actualQtyMatch) {
                            extractedProducts.push({
                                name: actualQtyMatch[3].trim(),
                                quantity: parseInt(actualQtyMatch[1]),
                                unit: actualQtyMatch[2]
                            });
                            processedLines.add(i);
                            processedLines.add(i + 1);
                            continue;
                        }
                    }
                }

                // ãƒ‘ã‚¿ãƒ¼ãƒ³1: æ•°é‡ å˜ä½ å•†å“å
                const p1Pattern = '^(\\d+)\\s*(' + units.join('|') + ')\\s+(.{3,})$';
                const m1 = line.match(new RegExp(p1Pattern));
                if (m1 && m1[2] !== 'æ¢±') {
                    extractedProducts.push({
                        name: m1[3].trim(),
                        quantity: parseInt(m1[1]),
                        unit: m1[2]
                    });
                    processedLines.add(i);
                    continue;
                }

                // ãƒ‘ã‚¿ãƒ¼ãƒ³4: æ•°é‡ å˜ä½ã®ã¿ã®è¡Œ
                const qtyUnitPattern = '^(\\d+)\\s*(' + units.join('|') + ')$';
                const qtyUnitMatch = line.match(new RegExp(qtyUnitPattern));
                if (qtyUnitMatch && qtyUnitMatch[2] !== 'æ¢±') {
                    let productName = '';
                    
                    // å‰ã®è¡Œã‹ã‚‰å•†å“åã‚’æ¢ã™
                    for (let backStep = 1; backStep <= 5; backStep++) {
                        if (i - backStep < 0) break;
                        
                        const checkLine = lines[i - backStep];
                        if (processedLines.has(i - backStep)) continue;
                        
                        const isQtyUnitPattern = '^\\d+\\s*(' + units.join('|') + ')$';
                        const isQtyUnit = new RegExp(isQtyUnitPattern).test(checkLine);
                        const isProductCode = /^\d{11,}$/.test(checkLine);
                        
                        if (!isQtyUnit && !isProductCode && checkLine.length >= 3 && 
                            !skipKeywords.some(function(kw) { return checkLine.includes(kw); })) {
                            productName = checkLine;
                            processedLines.add(i - backStep);
                            break;
                        }
                    }

                    if (productName) {
                        extractedProducts.push({
                            name: productName,
                            quantity: parseInt(qtyUnitMatch[1]),
                            unit: qtyUnitMatch[2]
                        });
                        processedLines.add(i);
                    }
                }
            }
        }

        function displayResults() {
            const div = document.getElementById('products');
            let html = '<h3>ğŸ“¦ å•†å“ãƒªã‚¹ãƒˆ (' + extractedProducts.length + 'ä»¶)</h3>';
            
            for (let i = 0; i < extractedProducts.length; i++) {
                const item = extractedProducts[i];
                html += '<div class="product-item">';
                html += '<strong>' + (i + 1) + '. ' + item.name + '</strong><br>';
                html += 'æ•°é‡: ' + item.quantity + ' ' + item.unit;
                html += '</div>';
            }
            
            let totalQty = 0;
            for (let i = 0; i < extractedProducts.length; i++) {
                totalQty += extractedProducts[i].quantity;
            }
            html += '<p style="margin-top:20px; font-weight:bold;">åˆè¨ˆ: ' + extractedProducts.length + 'ä»¶ / ' + totalQty + 'å€‹</p>';
            
            div.innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }

        function copyResults() {
            let text = 'ğŸ“‹ ãƒ”ãƒƒã‚­ãƒ³ã‚°ãƒªã‚¹ãƒˆ\n\n';
            text += 'ğŸ“¦ å•†å“ãƒªã‚¹ãƒˆ (' + extractedProducts.length + 'ä»¶)\n\n';
            
            for (let i = 0; i < extractedProducts.length; i++) {
                const item = extractedProducts[i];
                text += (i + 1) + '. ' + item.name + '\n';
                text += '   æ•°é‡: ' + item.quantity + ' ' + item.unit + '\n\n';
            }
            
            let totalQty = 0;
            for (let i = 0; i < extractedProducts.length; i++) {
                totalQty += extractedProducts[i].quantity;
            }
            text += 'åˆè¨ˆ: ' + extractedProducts.length + 'ä»¶ / ' + totalQty + 'å€‹\n';
            
            navigator.clipboard.writeText(text).then(function() {
                alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            }).catch(function(err) {
                alert('ã‚³ãƒ”ãƒ¼å¤±æ•—: ' + err.message);
            });
        }
    </script>
